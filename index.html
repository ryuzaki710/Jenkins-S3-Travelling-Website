<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .filter-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        select, input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
        }

        .movie-details {
            padding: 15px;
        }

        .movie-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .genre {
            color: #777;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .showtimes {
            margin-top: 10px;
        }

        .showtime-button {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            margin-right: 8px;
            margin-bottom: 5px;
            transition: background-color 0.2s ease;
        }

        .showtime-button:hover {
            background-color: #1e7e34;
        }

        .no-movies {
            text-align: center;
            color: #dc3545;
            font-weight: bold;
            margin-top: 30px;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 8px;
            position: relative;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .booking-details {
            margin-top: 20px;
        }

        .booking-details label {
            display: block;
            margin-bottom: 5px;
        }

        .booking-details select,
        .booking-details input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .confirm-button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .confirm-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Movie Tickets</h1>

        <div class="filter-section">
            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location">
                    <option value="">All Locations</option>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <select id="genre">
                    <option value="">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
        </div>

        <div class="movie-list" id="movieList">
            </div>

        <p class="no-movies" id="noMovies" style="display: none;">No movies found matching your criteria.</p>

        <div id="bookingModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2>Booking Details</h2>
                <div id="modalMovieDetails">
                    </div>
                <div class="booking-details">
                    <label for="showtime">Select Showtime:</label>
                    <select id="showtime">
                        </select>
                    <label for="seats">Number of Seats:</label>
                    <input type="number" id="seats" min="1" value="1">
                    <button class="confirm-button" onclick="confirmBooking()">Confirm Booking</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const movieListDiv = document.getElementById('movieList');
        const noMoviesDiv = document.getElementById('noMovies');
        const bookingModal = document.getElementById('bookingModal');
        const modalMovieDetailsDiv = document.getElementById('modalMovieDetails');
        const showtimeSelect = document.getElementById('showtime');
        const locationFilter = document.getElementById('location');
        const genreFilter = document.getElementById('genre');
        const dateFilter = document.getElementById('date');

        // Sample movie data (replace with your actual data source)
        const movies = [
            {
                id: 1,
                title: "Avengers: Endgame",
                genre: "Action, Sci-Fi",
                location: ["Pune", "Mumbai"],
                showtimes: ["10:00 AM", "01:30 PM", "05:00 PM", "08:30 PM"],
                image: "https://via.placeholder.com/200x300/007bff/ffffff?Text=Avengers",
            },
            {
                id: 2,
                title: "The Shawshank Redemption",
                genre: "Drama",
                location: ["Mumbai", "Bangalore"],
                showtimes: ["11:00 AM", "03:00 PM", "07:00 PM"],
                image: "https://via.placeholder.com/200x300/28a745/ffffff?Text=Shawshank",
            },
            {
                id: 3,
                title: "Spider-Man: Into the Spider-Verse",
                genre: "Animation, Action, Sci-Fi",
                location: ["Pune", "Bangalore"],
                showtimes: ["09:30 AM", "12:00 PM", "04:00 PM", "07:30 PM"],
                image: "https://via.placeholder.com/200x300/ffc107/000000?Text=Spider-Verse",
            },
            {
                id: 4,
                title: "The Dark Knight",
                genre: "Action, Crime, Drama",
                location: ["Pune", "Mumbai", "Bangalore"],
                showtimes: ["12:30 PM", "04:30 PM", "09:00 PM"],
                image: "https://via.placeholder.com/200x300/dc3545/ffffff?Text=Dark+Knight",
            },
            // Add more movies here
        ];

        function displayMovies(movieList) {
            movieListDiv.innerHTML = '';
            if (movieList.length === 0) {
                noMoviesDiv.style.display = 'block';
            } else {
                noMoviesDiv.style.display = 'none';
                movieList.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.classList.add('movie-card');
                    movieCard.innerHTML = `
                        <img src="${movie.image}" alt="${movie.title}">
                        <div class="movie-details">
                            <h3 class="movie-title">${movie.title}</h3>
                            <p class="genre">Genre: ${movie.genre}</p>
                            <div class="showtimes">
                                ${movie.showtimes.map(time => `<button class="showtime-button" onclick="openBookingModal(${movie.id}, '${time}')">${time}</button>`).join('')}
                            </div>
                        </div>
                    `;
                    movieListDiv.appendChild(movieCard);
                });
            }
        }

        function filterMovies() {
            const selectedLocation = locationFilter.value;
            const selectedGenre = genreFilter.value;
            const selectedDate = dateFilter.value; // You might want to implement date-based filtering

            const filteredMovies = movies.filter(movie => {
                const locationMatch = !selectedLocation || movie.location.includes(selectedLocation);
                const genreMatch = !selectedGenre || movie.genre.includes(selectedGenre);
                // Implement date matching if needed

                return locationMatch && genreMatch; // && dateMatch
            });

            displayMovies(filteredMovies);
        }

        locationFilter.addEventListener('change', filterMovies);
        genreFilter.addEventListener('change', filterMovies);
        dateFilter.addEventListener('change', filterMovies);

        function openBookingModal(movieId, showtime) {
            const movie = movies.find(m => m.id === movieId);
            if (movie) {
                modalMovieDetailsDiv.innerHTML = `
                    <h3>${movie.title}</h3>
                    <p>Genre: ${movie.genre}</p>
                    <p>Showtime: ${showtime}</p>
                `;
                showtimeSelect.innerHTML = `<option value="${showtime}">${showtime}</option>`; // For simplicity, pre-select the chosen time
                bookingModal.style.display = 'block';
            }
        }

        function closeModal() {
            bookingModal.style.display = 'none';
        }

        function confirmBooking() {
            const selectedShowtime = document.getElementById('showtime').value;
            const numberOfSeats = document.getElementById('seats').value;
            alert(`Booking confirmed for ${numberOfSeats} seats at ${selectedShowtime}`);
            closeModal();
            // In a real application, you would send this booking information to the server.
        }

        // Initial display of all movies
        displayMovies(movies);

        // Close modal if user clicks outside of it
        window.onclick = function(event) {
            if (event.target == bookingModal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
