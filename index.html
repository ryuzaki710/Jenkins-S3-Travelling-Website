<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BusGo - Book Your Bus Tickets</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }
    header {
      background: #2196f3;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    form {
      display: grid;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1976d2;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>BusGo Demo- Easy Bus Ticket Booking</h1>
  </header>

  <div class="container">
    <h2>Book Your Ticket</h2>
    <form>
      <div>
        <label for="from">From:</label>
        <input type="text" id="from" placeholder="Enter departure city" required />
      </div>
      <div>
        <label for="to">To:</label>
        <input type="text" id="to" placeholder="Enter destination city" required />
      </div>
      <div>
        <label for="date">Date of Journey:</label>
        <input type="date" id="date" required />
      </div>
      <div>
        <label for="seats">No. of Seats:</label>
        <select id="seats">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <button type="submit">Search Buses</button>
    </form>
  </div>

  <footer>
    &copy; 2025 BusGo. All rights reserved.
  </footer>

</body>
</html>
